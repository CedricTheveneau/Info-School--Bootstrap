<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->

      crossorigin="anonymous"
    />

    <title>Info School - Cours</title>
  </head>
  <body>
    <div class="bg-dark">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand" href="../../index.html">
              <img
                src="..\img\logo.png"
                width="40"
                height="30"
                alt="Site logo"
              />
              Info School
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarContent"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="../../index.html">Accueil</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="lessons.html">Cours</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <p>
            Bienvenue dans les cours!<br />Cette page sera peut-être mise à jour
            d'ici quelques temps.
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form>
            <p>
              Pourriez-vous me donner votre avis sur mon site ? Merci d'avance !
            </p>
            <div class="form-group">
              <label for="timeInput">Heure :</label>
              <input
                type="text"
                class="form-control"
                placeholder="HH:MM"
                id="Heure"
              />
            </div>
            <div class="form-group">
              <label for="note">Note :</label>
              <textarea
                class="form-control"
                id="note"
                rows="3"
                required
                placeholder="Votre note ici"
              ></textarea>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="publicCheck"
                />
                <label class="form-check-label" form="gridCheck">
                  Rendre cette notation publique
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Envoyer</button>
          </form>
        </div>
      </div>
    </div>
    <div class="bg-light">
      <div class="container">
        <div class="row">
          <div class="col">
            <ul class="list-inline text-center mt-2 font-weight-bold">
              <li class="list-inline-item text-primary">
                <a class="nav-link" href="#">À propos</a>
              </li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item text-primary">
                <a class="nav-link" href="#">Vie privée</a>
              </li>
              <li class="list-inline-item">&middot;</li>
              <li class="list-inline-item text-primary">
                <a class="nav-link" href="#">Conditions d'utilisations</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
